<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <link rel="stylesheet" href="static/css/bootstrap.min.css" >
    <script src="static/js/jquery.slim.min.js" ></script>
    <script src="static/js/bootstrap.bundle.min.js" ></script>

    <style type="text/css">
        video {

            width: 360px;
            height : 540px;
        }
        .container {
          max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-4" >
               <div role="tabpanel">
                  <div class="list-group" id="myList" role="tablist">
                       {% for foo in context.list %}
                           <a class="list-group-item list-group-item-action vidoe_tab " data-toggle="list" data-url="{{ context.path + foo }}" >{{ foo }}</a>
                       {% endfor %}
                  </div>
                </div>
        </div>
        <div class="col-4" >
             <video muted autoplay loop id="showVideo"  controls>
                 <source src="" type="">
             </video>
        </div>
        <div class="col-4" >
            <div class="row">
                <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">视频操作</h5>
                        <h6 class="card-subtitle mb-2 text-muted">视频选段</h6>
                        <p class="card-text">观看视频过程中，点击开始和结束按钮，分别选择所需要截取的视频段，后期可调整</p>
                        <a href="#" id="start" class="card-link">开始</a>
                        <a href="#" id="end" class="card-link">结束</a>
                        <a href="#"  class="card-link btn-primary" data-toggle="modal" data-target="#postModal">提交剪辑</a>
                      </div>
                </div>
            </div>

            <div class="row">
                <h1 class="display-6" id="title"></h1>
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">开始</th>
                          <th scope="col">结束</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

       <div class="modal-body" >
          <h5>生成确认</h5>
          <p>点击插入封面图 <a href="#" role="button" class="btn btn-secondary " data-toggle="modal" data-target="#imageModal" >封面选择</a> </p>
          <hr>
          <h5 id="checkinfo"></h5>
          <p>检查上面的json 用于生成视频</p>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#postModal').modal('hide')">关闭</button>
        <button type="button" class="btn btn-primary" id="save">保存</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="imageModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <div class="modal-body" >
           {% for image_url in context.image.images %}
            <div class="card" style="width: 18rem;">
              <img src="{{ context.image.path + image_url }}" class="card-img-top" >
              <div class="card-body">
                <h5 class="card-title">{{ image_url}}</h5>
                <a href="#" class="btn btn-primary image_chack"  data-url = "{{ image_url }}">选中</a>
              </div>
            </div>
           {% endfor %}
        </div>
    </div>
  </div>
</div>


</body>
<script src="static/js/index.js" ></script>
</html>
