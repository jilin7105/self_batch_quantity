{% extends 'base.html' %}

{% block title %}Video List{% endblock %}

{% block content %}
  <div class="container">
    <ul>
        {% for file in files %}
        <li>
            {{ file }}
            <form action="/create_ending" method="get">
                <input type="hidden" name="filename" value="{{ file }}">
                <button type="submit">处理</button>
            </form>
        </li>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
