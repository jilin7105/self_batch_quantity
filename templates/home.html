<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>欢迎访问奇怪的功能首页</h1>

    <div class="button-group">
        <button onclick="window.open('/action', '_blank')">视频操作</button>
        <button onclick="window.open('/job_action', '_blank')">启动合成任务</button>
        <button onclick="window.open('/job_action_all', '_blank')">启动所有合成任务</button>
        <button onclick="window.open('/tasks', '_blank')">任务列表</button>
        <button onclick="window.open('/ending', '_blank')">剧集结束合成结尾视频</button>
    </div>
</body>
</html>
